<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center any div with this</title>
    <style>
        .child {

            /* Center vertically and horizontally */
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -25px 0 0 -25px;
            /* apply negative top and left margins to truly center the element */
        }

        .container {

            
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="child">
            <a href="https://livetrafficfeed.com/online-counter" data-text="ffffff" data-background="e61c1c"
                data-root="0" id="LTF_online_website">Online Counter</a>
            <script type="text/javascript" src="//cdn.livetrafficfeed.com/static/online/live.v2.js">
            </script>
            <noscript><a href="http://livetrafficfeed.com/online-counter">Website Counter Online</a></noscript>
        </div>
    </div>

</body>

</html>
